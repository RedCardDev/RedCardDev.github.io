---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    <div class="meta">
        <img src="http://www.gravatar.com/avatar/{{ page.post_gravatar }}?s=40">
        <span class="author">{{ page.post_author }}</span>
    </div>
{{ content }}
</div>

<div class="general">
    <h3>General</h3>
    You can find KickShot the board game at <a href="//kickshot.org">KickShot.org</a>
</div>
