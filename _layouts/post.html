---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">
    {% for author in page.authors do %}
    <div class="author">
        <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40"><br />
        <span class="name">{{ author.name }}</span><br />
        <span class="github">
            <a href="http://github.com/{{ author.github }}">
                http://github.com/{{ author.github }}
            </a>
        </span><br />
        {{ page.date | date_to_string }}
    </div>
    {% endfor %}
</p>

<div class="post">
{{ content }}
</div>

<div class="general">
    <h3>General</h3>
    You can find KickShot the board game at <a href="//kickshot.org">KickShot.org</a>
</div>
